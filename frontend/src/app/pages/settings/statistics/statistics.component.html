<div class="statistics-container">
  <p-table class="statistics-table" [value]="statistics">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let header of headers">{{ header }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-statistic>
      <tr>
        <td>{{ statistic.username }}</td>
        <td>{{ statistic.name }}</td>
        <td>{{ statistic.address.city }}</td>
        <td>{{ statistic.company.name }}</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="statistics-button-wrapper">
    <button
      class="btn btn-info"
      routerLink="/tickets/tickets-list"
      routerLinkActive="active"
      type="button"
    >
      Вернуться к турам
    </button>
  </div>
</div>
